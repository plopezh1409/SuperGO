<div class="scrollable">
    <div>
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <caption></caption>
        <ng-container matColumnDef="descripcionTipo">
            <th mat-header-cell *matHeaderCellDef id="" mat-sort-header="descripcionTipo"> DESCRIPCION </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionTipo}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcionCanal">
            <th mat-header-cell *matHeaderCellDef class="te" id=""> CANAL </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionCanal}} </td>
        </ng-container>

        <ng-container matColumnDef="topicoKafka">
            <th mat-header-cell *matHeaderCellDef id="" mat-sort-header="topicoKafka" style="width: 25%;"> TOPICO KAFKA </th>
            <td mat-cell *matCellDef="let element"> {{element.topicoKafka}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef id=""> ESTATUS </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef id="" mat-sort-header="usuario"> USUARIO MODIFICO </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef id="" mat-sort-header="fecha"> ULT. MODIFICACION </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef scope="col"> VER </th>
            <td mat-cell *matCellDef="let element" id="icons" (click)="show(element)" style="cursor: pointer;"
              onKeyDown="show(element);">
              <mat-icon aria-hidden="false" aria-label="Example home icon" matTooltip="Detalle"
                matTooltipPosition="below">
                visibility
              </mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="options2">

          <th mat-header-cell *matHeaderCellDef class="head" scope="col"> EDITAR </th>

          <td mat-cell *matCellDef="let element" id="icons" (click)="open(element)" style="cursor: pointer;"
          onKeyDown="open(element);">
              <mat-icon aria-hidden="false" aria-label="Example home icon" matTooltip="Detalle"
              matTooltipPosition="below">
                edit
              </mat-icon>
            </td>
      </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="displayedColumns.length">No se encontraron registros.</td>
          </tr>

      </table>
    </div>
      <div class="paginator">
              <mat-paginator [length]="totalRows" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons></mat-paginator>
      </div>
  </div>
