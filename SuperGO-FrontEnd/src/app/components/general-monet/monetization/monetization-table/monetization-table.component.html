<div class="scrollable">
    <div>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="idSociedad">
            <th mat-header-cell *matHeaderCellDef > SOCIEDAD </th>
            <td mat-cell *matCellDef="let element"> {{element.idSociedad}} </td>
        </ng-container>
    
        <ng-container matColumnDef="idTipo">
            <th mat-header-cell *matHeaderCellDef class="te"> OPERACION </th>
            <td mat-cell *matCellDef="let element"> {{element.idTipo}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="idSubtipo">
            <th mat-header-cell *matHeaderCellDef > SUB OPERACION </th>
            <td mat-cell *matCellDef="let element"> {{element.idSubtipo}} </td>
        </ng-container>
    
     
        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef > FECHA INICIO DE VIGENCIA </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
        </ng-container>
    
        <ng-container matColumnDef="fechaFin">
          <th mat-header-cell *matHeaderCellDef > FECHA FIN DE VIGENCIA </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
      </ng-container>
    
    
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef scope="col"> VER </th>
            <td mat-cell *matCellDef="let element" id="icons" (click)="show(element)">
              <mat-icon aria-hidden="false" aria-label="Example home icon" matTooltip="Detalle" matTooltipPosition="below">
                visibility 
              </mat-icon>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="options2">
          
          <th mat-header-cell *matHeaderCellDef class="head" scope="col"> EDITAR </th>
       
          <td mat-cell *matCellDef="let element" id="icons"  (click)="open()">
              <mat-icon aria-hidden="false" aria-label="Example home icon" matTooltip="Detalle" matTooltipPosition="below">
                edit 
              </mat-icon>
            </td>
      </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="displayedColumns.length">No se encontraron registros.</td>
          </tr>
  
      </table>
    </div>
      <div class="paginator">
              <mat-paginator [length]="totalRows" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons></mat-paginator>
      </div>
  </div>
