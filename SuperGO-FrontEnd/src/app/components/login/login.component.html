<div class="ContenedorPrincipal">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <div *ngIf="(!firstStart || activateMasterKey)">
                <img src="assets/image/finalistaGO.png" class="LogoBAZ width-100" alt=""
                    style="padding-top:5px; padding-bottom: 20px;"  width="" height="">
            </div>
            <div *ngIf="activateMasterKey" class="text-center">
                <!-- INICIO DE SESION POR LLAVE MAESTRA -->                
                <div class="subtitle mb-10">Inicia Sesión</div>
                <a data-tooltip="Iniciar sesión por llave maestra" data-tooltip-location="bottom">
                    <img id="img_Token" src="assets/image/NetIqOff.png" class="init_icon_login"
                        onmouseover="this.src='assets/image/NetIqOn.png'" onfocus="this.src='assets/image/NetIqOn.png'"
                        onmouseout="this.src='assets/image/NetIqOff.png'" onblur="this.src='assets/image/NetIqOff.png'"
                        (click)="masterKey()" (KeyDown)="masterKey()" alt="" width="70px" height="70px">
                </a>
            </div>
            <div *ngIf="(!firstStart && !activateMasterKey)">
                <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                    <div class="width-100">
                        <label for="employee"></label>
                        <input type="text" [(ngModel)]="usuario.employee" size="10" maxlength="10"
                            placeholder="Número de empleado" class="inp" name="employee" id="employee"
                            formControlName="employee" />
                        <br>
                        <span class="Errormessage" *ngIf="usuarioError?.invalid && usuarioError?.touched">
                            Ingresar número de empleado...!
                        </span>
                    </div>
                    <div class="width-100">
                        <label for="p4ss"></label>
                        <input type="password" [(ngModel)]="usuario.p4ss" maxlength="10" placeholder="Contraseña"
                            size="10" Text="" class="inp" name="p4ss" id="p4ss" formControlName="p4ss" />
                        <br>
                        <span class="Errormessage" *ngIf="p4ssUserError?.invalid && p4ssUserError?.touched">
                            Ingresar contraseña...!
                        </span>
                    </div>
                    <button class="buttonSubmit" type="submit" style="margin-top: 15px;">
                        Ingresar
                    </button>
                </form>
            </div>
            <div *ngIf="(firstStart  && !activateMasterKey)">
                <form [formGroup]="actualizaForm" (ngSubmit)="actualizarP4ss()" novalidate style="margin-top: -50px;">
                    <div>
                        <img src="assets/image/finalistaGO.png" class="LogoBAZ width-100" alt="" width="100%"
                            height="100%" style="padding-top:90px;">
                    </div>
                    <div class="subtitle mb-10">Actualizar contraseña</div>
                    <div class="width-100">
                        <label for="p4ss1"></label>
                        <input type="password" maxlength="10" [(ngModel)]="p4ss1" placeholder="Contraseña anterior"
                            size="10" Text="" class="inp" formControlName="p4ss1" name="p4ss1" id="p4ss1" />
                        <br>
                        <span class="Errormessage" *ngIf="p4ssUserError1?.invalid && p4ssUserError1?.touched">
                            Falta contraseña anterior...!
                        </span>
                    </div>
                    <div class="width-100">
                        <label for="p4ss2"></label>
                        <input type="password" maxlength="10" [(ngModel)]="p4ss2" placeholder=" Nueva contraseña"
                            size="10" Text="" class="inp" formControlName="p4ss2" name="p4ss2" id="p4ss2" />
                        <br>
                        <span class="Errormessage" *ngIf="p4ssUserError2?.invalid && p4ssUserError2?.touched">
                            Falta nueva contraseña...!
                        </span>
                    </div>
                    <div class="width-100">
                        <label for="p4ss3"></label>
                        <input type="password" maxlength="10" [(ngModel)]="p4ss3"
                            placeholder="Confirmar contraseña nueva" size="10" Text="" class="inp"
                            formControlName="p4ss3" name="p4ss3" id="p4ss3" />
                        <br>
                        <span class="Errormessage" *ngIf="p4ssUserError3?.invalid && p4ssUserError3?.touched">
                            Falta confirmacion...!
                        </span>
                    </div>
                    <button class="buttonSubmit" type="submit" style="margin-top: 15px;">
                        Actualizar
                    </button>
                </form>
            </div>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                </div>
            </div>
        </div>
    </div>
</div>
