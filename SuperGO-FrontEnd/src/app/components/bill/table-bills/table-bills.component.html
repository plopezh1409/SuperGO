<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idSociedad">
        <th mat-header-cell *matHeaderCellDef > SOCIEDAD </th>
        <td mat-cell *matCellDef="let element"> {{element.idSociedad}} </td>
    </ng-container>

    <ng-container matColumnDef="idTipoOperacion">
        <th mat-header-cell *matHeaderCellDef class="te"> OPERACION </th>
        <td mat-cell *matCellDef="let element"> {{element.idTipoOperacion}} </td>
    </ng-container>

    <ng-container matColumnDef="idSubTipoOperacion">
      <th mat-header-cell *matHeaderCellDef class="te"> SUB OPERACION </th>
      <td mat-cell *matCellDef="let element"> {{element.idSubTipoOperacion}} </td>
  </ng-container>


    <ng-container matColumnDef="idReglaMonetizacion">
        <th mat-header-cell *matHeaderCellDef > MONETIZACION </th>
        <td mat-cell *matCellDef="let element"> {{element.idReglaMonetizacion}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoComprobante">
        <th mat-header-cell *matHeaderCellDef > TIPO DE COMPROBANTE </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoComprobante}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoFactura">
        <th mat-header-cell *matHeaderCellDef > TIPO DE FACTURA </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoFactura}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef scope="col"> VER </th>
        <td mat-cell *matCellDef="let element" id="icons" (click)="show(element)">
          <mat-icon aria-hidden="false" aria-label="Example home icon" matTooltip="Detalle" matTooltipPosition="below">
            visibility 
          </mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="options2">
      
      <th mat-header-cell *matHeaderCellDef class="head" scope="col"> EDITAR </th>
   
      <td mat-cell *matCellDef="let element" id="icons" (click)="open(element)">
          <mat-icon aria-hidden="false" aria-label="Example home icon" matTooltip="Detalle" matTooltipPosition="below">
            edit 
          </mat-icon>
        </td>
  </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    
</table>
<div class="paginator">
    <mat-paginator [length]="totalRows" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons></mat-paginator>
</div>
